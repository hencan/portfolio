<div id="btnsLoginBox" >
    <button id="buttonLogin" mat-mini-fab (click)='goTo2("login")' matTooltip="Login">
        <mat-icon>login </mat-icon>
    </button>
    <button id="buttonLogged" matTooltip="Perfil, Admin e Logoff" mat-mini-fab [matMenuTriggerFor]="menu">
        <img id="buttonLogged_Img" [src]="loggedAs.photo" alt="">
    </button>
    <mat-menu #menu>
        <button mat-menu-item (click)='goTo("admin/profile")'>
            <mat-icon>account_circle</mat-icon>
            Meu Perfil
        </button>
        <button mat-menu-item (click)='goTo("admin/projects")'>
            <mat-icon>apps</mat-icon>
            Posts de Projetos
        </button>
        <button mat-menu-item (click)='goTo("admin/tutorials")'>
            <mat-icon>library_books</mat-icon>
            Posts de Tutoriais
        </button>
        <button mat-menu-item (click)='goTo("admin/blog")'>
            <mat-icon>library_books</mat-icon>
            Posts do Blog
        </button>
        <button mat-menu-item (click)='goTo("admin/users")'>
            <mat-icon>people</mat-icon>
            Usuários
        </button>
        <button mat-menu-item (click)='goTo("admin/config")'>
            <mat-icon>construction</mat-icon>
            Configurações
        </button>
        <button mat-menu-item (click)='goTo2("login")'>
            <mat-icon>login</mat-icon>
            Logoff
        </button>
    </mat-menu>
</div>
<div id="btnsMusic">
    <button id="btnMusicOff" mat-mini-fab (click)='activeMusic()' matTooltip="Ligar música">
        <mat-icon>music_off </mat-icon>
    </button>
    <div id="btnMusicOn" (click)='activeMusic()' matTooltip="Desligar música">
        <div id="bar_0"></div>
        <div id="bar_1" class="bars noSound"></div>
        <div id="bar_2" class="bars noSound"></div>
        <div id="bar_3" class="bars noSound"></div>
        <div id="bar_4" class="bars noSound"></div>
        <div id="bar_5" class="bars noSound"></div>
    </div>
</div>

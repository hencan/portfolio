        <div *ngFor="let post of blog"> 
            <div class="card">
                <img [src]="post.imageTitle" class="capa" (click)="buttonRead(post)">
                <div class="label">
                    <span class="category">
                        {{post.categories | uppercase }}
                    </span>

                    <span class="title condense" (click)="buttonRead(post)">
                        {{post.title}}
                    </span>

                    <span class="dateAndBy">
                        {{post.date}} | {{post.author}}
                    </span>
                </div>
                <br>
            </div>    
          </div>
